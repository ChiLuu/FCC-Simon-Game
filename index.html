<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simon Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <div class="game-area">
        <div id='0' class="square red">

        </div>
        <div id='1' class="square blue">

        </div>
        <div id='2' class="square yellow">

        </div>
        <div id='3' class="square green">
            
        </div>
        
        <div class="controls">
            <div class="start">START</div>
            <div class="strict">STRICT</div>
            <div class="level">00</div>
            <div class="switch-area">
                <div class="switch-on">ON</div>
                <div class="switch-off">OFF</div>
            </div>
        <div>
        
    </div>
    <div class="error"></div>
    <div class="winner">
        <p>Congrats! You've reach level 20!</p>
        <div class="reset">RESET</div>
        <div class="continue">CONTINUE!</div>
    </div>
    
<script src="script.js"></script>  
</body>
</html>
